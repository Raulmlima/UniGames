{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Campeonatos de E-sports</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    
    #gray-light {
      background-color: #645e5e;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }
    
    #gray-dark {
      background-color: #333333;
      width: 15%;
      height: 100%;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 0;
    }
    
    #image-overlay {
      width: 14%;
      height: 14%;
      position: absolute;
      top: 1%;
      left: 0.5%;
      z-index: 2;
      background: url('{% static "assets/logo/Icone_Hummy_verde.png" %}') no-repeat center center;
      background-size: contain;
      opacity: 1;
      cursor: pointer;
    }
    
    #gray-dark-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    #gray-dark-content a {
      display: block;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      color: #FFFFFF;
      font-weight: bold;
      margin-bottom: 10px;
      position: relative;
      background-color: transparent;
    }

    #gray-dark-content a:after {
      content: "";
      width: calc(100% - 40px);
      height: 1px;
      background-color: #AAAAAA;
      position: absolute;
      bottom: -5px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div id="gray-light">
    <div id="gray-dark">
      <div id="gray-dark-content">
        <a href="/leagueOfLegends/">League of Legends</a>
        <a href="/valorant/">Valorant</a>
        <a href="/criarTorneio/">Criar Torneio</a>
        <a href="/meusTorneios/">Meus Torneios</a>
      </div>
    </div>
    <div id="image-overlay" onclick="handleButtonClick()"></div>
    <script>
      function handleButtonClick() {
        window.location.href = "{% url 'home' %}";
      }
    </script>
  </div>
</body>
</html>
